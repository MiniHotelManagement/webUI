<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>guest availability</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="navbar navbar-inverse">

<div class="container">
    <div class="navbar-header">
        <a href="index.html" class="navbar-brand" id="navbarLogo">Mini Hotel</a>
    </div>
</div>
</div>

<div class="container">
    <h1 class="text-center">Welcome Guest</h1>
    <div class="jumbotron room">
        <p class="text-center">Check Availability</p>
        <form class="form-horizontal" id="checkAvailabilityForm">
            <div class="form-group">
                <label for="checkInDate" class="col-sm-4 control-label">Check-in Date</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" id="checkInDate" required>
                </div>
            </div>
            <div class="form-group">
                <label for="checkOutDate" class="col-sm-4 control-label">Check-out Date</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" id="checkOutDate" required>
                </div>
            </div>
            <div class="form-group">
                <label for="roomsWanted" class="col-sm-4 control-label">Rooms Wanted</label>
                <div class="col-sm-8">
                    <input type="number" min="1" class="form-control" id="roomsWanted" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                <label for="roomType" class="col-sm-4 control-label">Room Type</label>

                    <div class=" col-sm-offset-5">
                        <label for="smoking">
                            <input type="radio" id="smoking" name="roomType" value="smoking" required> Smoking
                        </label>
                    </div>
                    <div class=" col-sm-offset-5">
                        <label for="nonSmoking">
                            <input type="radio" id="nonSmoking" value="non-smoking" name="roomType">Non-Smoking
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-success">Check Availability</button>
                </div>
            </div>
            <div id="statusPlaceholder"></div>
        </form>
    </div>

</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-formhelpers.min.js"></script>
<script>
    $("#checkAvailabilityForm").validate();

    $("#checkAvailabilityForm").submit(function(e){
        e.preventDefault();

        $.ajax({
            type: 'post',
            url: '',
            dataType: 'json',
            data: JSON.stringify({
                checkInDate: $("#checkInDate").val(),
                checkOutDate: $("#checkOutDate").val(),
                roomsWanted:$("#roomsWanted").val(),
                roomType: $("input[name=roomType]:checked").val()
            }),
            contentType: 'application/json',
            success: function(dataRecieved){
                var dataRecieved= $.trim(dataRecieved);
                if(dataRecieved === ''){

                }else{

                }
            }

        });
    });

</script>
</html>
