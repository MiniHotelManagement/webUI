<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Provisioning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>check in guest</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">

    <div class="jumbotron checkInGuestAdmin">
        <h3 class="h3Heading">Add Room </h3>
        <form class="form-horizontal">
        <div class="form-group">
            <label for="roomNum" class="col-md-2">Room Number</label>
            <div class="col-md-6">
                <input type="number" min="100" class="form-control" id="roomNum" name="roomNum">
            </div>
        </div>
            <div class="form-group">
                <label for="roomType" class="col-md-2">Room Type</label>
                <div class="col-md-6">
                    <select class="form-control" id="roomType">
                        <option selected>Two Queen Beds</option>
                        <option>One King Bed</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="roomOptions" class="col-md-2">Room Options</label>
                <div class=" col-md-2">
                    <label for="smoking">
                        <input type="radio" name="roomOptions" id="smoking" class="roomOptions readable"> Smoking
                    </label>
                </div>
                <div class=" col-md-2">
                    <label for="nonSmoking">
                        <input type="radio" name="roomOptions" id="nonSmoking" class="roomOptions readable">Non-Smoking
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <button type="button" class="btn btn-success" id="addRoomButton">Add Room</button>
                </div>
            </div>
        </form>
        <div class="clear clearWithBorder"></div>
        <h3 class="h3Heading">Delete Room</h3>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="deleteRoom" class="col-md-2">Room Number</label>
                <div class="col-md-6">
                    <input type="number" min="100" class="form-control" id="deleteRoom" name="roomNum">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <button type="button" class="btn btn-success" id="deleteRoomButton">Delete Room</button>
                </div>
            </div>
            </form>
    </div>
</div>
</body>
</html>
